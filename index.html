<!DOCTYPE html>
<html lang="zh-cn">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no,initial-scale=1,minimum-scale=1,maximum-scale=1">
  <meta name="referrer" content="no-referrer">
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Helvetica Neue',Arial,sans-serif;}
    html,body{height:100%;overflow:hidden;}
    body{display:flex;justify-content:center;align-items:center;background:#f3f6fb;}

    .slider-container {
      width:300px;
      padding:30px 20px;
      background:white;
      border-radius:15px;
      box-shadow:0 10px 30px rgba(74,137,220,0.1);
      text-align:center;
      position:relative;
    }
    .slider-track {
      width:56px;height:250px;
      background:#e0ebff;
      border-radius:28px;
      position:relative;
      margin:0 auto 40px;
      padding:24px 0;
    }
    .slider-progress {
      width:16px;height:0;
      background:linear-gradient(to top,#2196F3,#00BCD4);
      border-radius:8px;
      position:absolute;
      bottom:24px;
      left:50%;transform:translateX(-50%);
      transition:height 0.1s;
    }
    .slider-thumb {
      width:48px;height:48px;
      background:linear-gradient(135deg,#2196F3,#00BCD4);
      border-radius:50%;
      position:absolute;
      bottom:0;left:50%;
      transform:translateX(-50%);
      cursor:pointer;
      box-shadow:0 4px 12px rgba(74,137,220,0.3);
      display:flex;justify-content:center;align-items:center;
      transition:transform 0.2s;
      z-index:2;
      animation:idlePulse 2s infinite ease-in-out;
    }
    .slider-thumb::after {
      content:"↑";color:white;font-size:18px;
    }
    .slider-thumb.active { transform:translateX(-50%) scale(1.1); }

    @keyframes idlePulse {
      0%,100%{transform:translateX(-50%) scale(1);}
      50%{transform:translateX(-50%) scale(1.05);}
    }

    .unlock-hint{color:#7fa8eb;font-size:17px;font-weight:bold;transition:all 0.3s;}
    .confetti {
      position:absolute;width:6px;height:6px;background:white;
      opacity:0;animation:confetti 1s ease-out forwards;
    }
    @keyframes confetti {
      0%{transform:translate(0,0) rotate(0deg);opacity:1;}
      100%{transform:translate(var(--tx),var(--ty)) rotate(360deg);opacity:0;}
    }
  </style>
</head>
<body>
  <div class="slider-container">
    <div class="slider-track" id="sliderTrack">
      <div class="slider-progress" id="sliderProgress"></div>
      <div class="slider-thumb" id="sliderThumb"></div>
    </div>
    <div class="unlock-hint" id="unlockHint">请向上滑动圆形滑块</div>
  </div>
